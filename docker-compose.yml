version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: fanc
      MYSQL_USER: fanc_user
      MYSQL_PASSWORD: fanc_password
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
